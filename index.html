<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+MX+Guides&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="gameTitle">ROCK PAPER SCISSORS SHOOT!</h1>
    <div class="gameScore"> 
        <div class="score">
            <h2 class="scoreText">YOU:</h2>
            <p id="yourScore" class="scoreText">0</p>
        </div>
        <div class="score">
            <h2 class="scoreText">COMPUTER:</h2>
            <p id="computerScore" class="scoreText">0</p>
        </div>
        <div class="score">
            <h2 class="scoreText">GAME:</h2>
            <p id="gameNumber" class="scoreText">0 / 10</p>
        </div>
        
    </div>
    <h1 id="result" class="result">Choose Your Weapon</h1>
    <div class="buttons">
        <button value="Rock" id="rock" class="btn rock"></button>
        <button value="Paper" id="paper" class="btn paper"></button>
        <button value="Scissors" id="scissors" class="btn scissors"></button>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
